language: node_js
node_js:
- '0.12'
sudo: false
cache:
  directories:
  - node_modules
before_install:
- export PATH=/usr/local/phantomjs-2.0.0/bin:$PATH
- npm config set spin false
- npm install -g npm@^2
install:
- npm install -g bower
- npm install
- bower install
script:
- bash ./deploy-to-ghpages.sh
env:
  global:
  - COMMIT_AUTHOR_EMAIL: mauro@sdf.org
  - GITHUB_USER: lvm
  - GITHUB_REPO: lvm/site-dataset-arte-electronico-argentino
  - secure: 
